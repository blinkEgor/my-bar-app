<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/bar-style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bar App</title>
</head>
<body>
    <header>
        <h1>My Bar</h1>
        <nav>
            <p class="nav-i"><a class="to" href="../page/hall.html">hall</a></p>
            <p class="nav-i"><a class="to" href="../page/bar.html">bar</a></p>
            <p class="nav-i"><a class="to" href="../page/menu.html">menu</a></p>
            <p class="nav-i"><a class="to" href="../index.html">exit</a></p>
        </nav>
        <div class="burger">
            <span class="line"></span>
        </div>
    </header>
    <main>
        <section>
            <div class="card">
                <div class="circle-c">
                    <div class="cocktail-juice straight-glass">
                        <div class="juice">
                            <div class="glare"></div>
                        </div>
                        <div class="bottom"></div>
                    </div>
                    <p class="price text">$1.20</p>
                </div>
                <p class="name text">Glass of Rich Juice</p>
            </div>
            <div class="card">
                <div class="circle-c">
                    <div class="cocktail-juice straight-glass">
                        <div class="bubbles less"></div>
                        <div class="tonic">
                            <div class="bubbles"></div>
                            <div class="glare"></div>
                            <div class="bubbles less"></div>
                        </div>
                        <div class="bottom"></div>
                    </div>
                    <p class="price text">$0.80</p>
                </div>
                <p class="name text">Glass of Tonic</p>
            </div>
            <div class="card">
                <div class="circle-c">
                    <div class="cocktail-juice straight-glass">
                        <div class="bubbles less"></div>
                        <div class="tonic">
                            <div class="bubbles"></div>
                            <div class="glare"></div>
                            <div class="bubbles less"></div>
                        </div>
                        <div class="bottom"></div>
                    </div>
                    <p class="price text">$0.60</p>
                </div>
                <p class="name text">Glass of Soda</p>
            </div>
            <div class="card">
                <div class="circle-c">
                    <div class="cocktail-juice straight-glass">
                        <div class="bubbles less"></div>
                        <div class="tonic cola">
                            <div class="bubbles"></div>
                            <div class="glare"></div>
                            <div class="bubbles less"></div>
                        </div>
                        <div class="bottom"></div>
                    </div>
                    <p class="price text">$0.70</p>
                </div>
                <p class="name text">Glass of Cola</p>
            </div>
        </section>
        <section>
            <div class="card">
                <div class="circle-c">
                    <div class="short-glass">
                        <div class="tonic">
                            <div class="glare"></div>
                        </div>
                        <div class="bottom"></div>
                    </div>
                    <p class="price text">$1.40</p>
                </div>
                <p class="name text">Shot of Gin</p>
            </div>
            <div class="card">
                <div class="circle-c">
                    <div class="short-glass">
                        <div class="tonic">
                            <div class="glare"></div>
                        </div>
                        <div class="bottom"></div>
                    </div>
                    <p class="price text">$4.00</p>
                </div>
                <p class="name text">Shot of Dry Vermouth</p>
            </div>
            <div class="card">
                <div class="circle-c">
                    <div class="short-glass">
                        <div class="tonic">
                            <div class="glare"></div>
                        </div>
                        <div class="bottom"></div>
                    </div>
                    <p class="price text">$1.20</p>
                </div>
                <p class="name text">Shot of Vodka</p>
            </div>
        </section>
    </main>
    <script src="../script/bar-script.js"></script>
</body>
</html>
