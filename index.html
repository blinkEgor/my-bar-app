<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bar App</title>
</head>
<body>
    <main>
        <section id="entrance">
            <h1>Bar Entrance</h1>
            <div id="closed-door">
                <div id="door">
                    <div id="left-door-knob"></div>
                    <div id="left-vertical"></div>
                    <div id="right-vertical"></div>
                    <div id="right-door-knob"></div>
                </div>
            </div>
            <div id="opened-door">
                <div id="left-door-op"></div>
                <div id="door-op">
                    <a id="toHall" href="hall/hall.html">&#9650;</a>
                </div>
                <div id="right-door-op"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
